<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh Gambar</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Unduh Gambar Spesial</h1>
    <button onclick="downloadImage()">Unduh Gambar</button>
    <a href="index.html">Kembali</a>

    <script>
        function downloadImage() {
            var link = document.createElement('a');
            link.href = 'bahan/ror.jpg'; // Sesuaikan dengan gambar yang ada
            link.download = 'bahan/ror.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
        <audio id="bg-music" autoplay loop>
            <source src="audio/phot.mp3" type="audio/mp3">
            Browser kamu tidak mendukung audio.
        </audio>
        <script src="style/script.js" defer></script>
</body>
</html>
